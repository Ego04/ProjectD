<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ユーザー情報入力</title>
	<link rel="stylesheet" href="nyuryoku.css">
</head>

<body>
	<h1>ユーザー情報入力</h1>

	<form>
		<!-- ID入力 -->
		<label for="userId">ユーザーID</label>
		<input type="text" id="userId" name="userId" placeholder="例: user123">

		<!-- 性別 -->
		<label>性別</label>
		<div class="gender-group">
			<label><input type="radio" name="gender" value="male"> 男性</label>
			<label><input type="radio" name="gender" value="female"> 女性</label>
			<label><input type="radio" name="gender" value="other"> その他</label>
		</div>

		<!-- 生年月日 -->
		<label>生年月日</label>
		<div class="birth-group">
			<select name="year">
				<option value="">-- 年 --</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
				<option>2003</option>
			</select>
			<select name="month">
				<option value="">-- 月 --</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="day">
				<option value="">-- 日 --</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>

		<!-- 都道府県 -->
		<label for="pref">都道府県</label>
		<select id="pref" name="pref">
			<option value="">-- 選択してください --</option>
			<option>北海道</option>
			<option>青森県</option>
			<option>岩手県</option>
			<option>宮城県</option>
			<option>秋田県</option>
			<option>山形県</option>
			<option>福島県</option>
			<option>東京都</option>
			<option>大阪府</option>
			<option>福岡県</option>
		</select>

		<button type="submit">送信</button>
	</form>
</body>

</html>
